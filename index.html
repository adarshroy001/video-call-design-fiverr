<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoCall</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="icons.css">
    <link rel="stylesheet" href="chatSection.css">
    <link rel="stylesheet" href="timer.css">
</head>

<body>
    <div class="wrapper">
        <div class="videoSection full">
            <!-- Main Video -->
            <div class="mainVideo  full">
                <video class="localVideo" src="./video/video1.mp4" autoplay></video>
            </div>

            <!-- Small Video for the user -->
            <div id="insetVideo" class="insetVideo">
                <video class="remoteVideo" src="./video/video 2.mp4" autoplay></video>
                <button class="expand-icon">
                    <img src="./asset/expand.png" alt="Expand" />
                </button>

            </div>
            <!-- Timer -->
            <div class="timer" >
                <img src="./asset/red-circle.png" alt="timer">
                <div id="timer" class="timer-text"> 00:00:00</div>
            </div>

            <!-- Bottom Controls -->
            <div class="bottomWrapper">

              
                <button class="videoicon">
                    <img src="./asset/video.png" alt="Video" class="icon-visible-video">
                    <img src="./asset/videocam.png" alt="Video" class="icon-hidden video">

                </button>
                <button class="mic">
                    <img src="./asset/mic.png" alt="Mic" class="icon-visible-mic">
                    <img src="./asset/mic-off.png" alt="Mic" class="icon-hidden mic-off">
                </button>
                <button class="endCall" id="endCallButton">
                    <img src="./asset/phone-call.png" alt="endCall">
                </button>

               
                <button class="speaker">
                    <img src="./asset/volume.png" alt="Speaker" class="icon-visible-volume">
                    <img src="./asset/mute.png" alt="Speaker" class="icon-hidden mute">
                </button>
                <button class="flipCamera">
                    <img src="./asset/cam-rotate.png" alt="Camera">
                
                <button class="message" onclick="toggleButtonStyle()">
                    <img src="./asset/message.png" alt="Message">
                </button>
            </div>
        </div>
        <!-- Chat-Section  -->
        <div class="chatSection hidden">
            <!-- Header Section -->
            <div class="chatHeader">

                <div class="Header-text">Messages</div>
                <button class="tab active"><img src="./asset/cross.png" class="closeMsg" alt="close" onclick="toggleButtonStyle()"> </button>
                <!-- <button class="tab">Participants</button> -->
            </div>

            <!-- Messages Section -->
            <div class="chatMessages">
                <!-- Message from Casey -->
                <div class="messageRow left">
                    <div class="chat-headers">
                    <img src="video-img/img2.jpg" alt="Casey" class="profilePic">
                    <span class="senderName">Casey</span>
                </div>
                <div class="msg-time">
                    <div class="messageContent">
                        <div class="messageText">Hello Guys! What's your opinion?</div>
                    </div>
                    <span class="messageTime">2:12 PM</span>
                </div>
                </div>

                <!-- Typing Indicator -->
                <div class="typingIndicator">John is typing...</div>
            </div>

            <!-- Input Section -->
            <div id="filePreviewContainer" style="display: none;">
                <div id="filePreview"></div>
            </div>
            <div class="chatInputWrapper">
                <input type="text" placeholder="Write message here">
                <button class="sendButton">
                    <label for="fileInput" class="sendButton">
                        <img src="./asset/attach-file.png" alt="Attach File">
                    </label>
                    <input type="file" id="fileInput" class="fileInput" style="display: none;" multiple />
                </button>
                
                <button class="sendButton">
                    <img src="./asset/send.png" alt="Send">
                </button>
            </div>
        </div>


    </div>
    <script src="index.js"></script>
    <script src="timer.js"></script>
</body>

</html>
