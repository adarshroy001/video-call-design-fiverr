<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoCall</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="icons.css">
    <link rel="stylesheet" href="chatSection.css">
    <link rel="stylesheet" href="timer.css">
</head>

<body>
    <div class="wrapper">
        <div class="videoSection full">
            <!-- Main Video -->
            <div class="mainVideo  full">
                <video class="localVideo" src="./video/video1.mp4" autoplay></video>
            </div>

            <!-- Small Video for the user -->
            <div id="insetVideo" class="insetVideo">
                <video class="remoteVideo" src="./video/video 2.mp4" autoplay></video>
                <button class="expand-icon">
                    <img src="./asset/expand.png" alt="Expand" />
                </button>

            </div>
            <!-- Timer -->
            <div class="timer" >
                <img src="./asset/red-circle.png" alt="timer">
                <div id="timer" class="timer-text"> 00:00:00</div>
            </div>

            <!-- Bottom Controls -->
            <div class="bottomWrapper">
                <button class="videoicon">
                    <img src="./asset/video.png" alt="Video">
                </button>
                <button class="mic">
                    <img src="./asset/mic.png" alt="Mic">
                </button>
                <button class="endCall" id="endCallButton">
                    <img src="./asset/phone-call.png" alt="endCall">
                </button>
               
                <button class="speaker">
                    <img src="./asset/volume.png" alt="Speaker">
                </button>
                <button class="flipCamera">
                    <img src="./asset/cam-rotate.png" alt="Camera">
                </button>
                <button class="message">
                    <img src="./asset/message.png" alt="Message">
                </button>
            </div>
        </div>
        <!-- Chat-Section  -->
        <div class="chatSection hidden">
            <!-- Header Section -->
            <div class="chatHeader">

                <div class="Header-text">Messages</div>
                <button class="tab active"><img src="./asset/cross.png" class="closeMsg" alt="close"> </button>
                <!-- <button class="tab">Participants</button> -->
            </div>

            <!-- Messages Section -->
            <div class="chatMessages">
                <!-- Message from Casey -->
                <div class="messageRow left">
                    <img src="video-img/img2.jpg" alt="Casey" class="profilePic">
                    <div class="messageContent">
                        <div class="messageHeader">
                            <span class="senderName">Casey</span>
                            <span class="messageTime">2:12 pm</span>
                        </div>
                        <div class="messageText">Hello Guys! What's your opinion?</div>
                    </div>
                </div>

                <!-- Message from John -->
                <div class="messageRow left">
                    <img src="video-img/img4.jpg" alt="John" class="profilePic">
                    <div class="messageContent">
                        <div class="messageHeader">
                            <span class="senderName">John</span>
                            <span class="messageTime">2:13 pm</span>
                        </div>
                        <div class="messageText">Images are better.</div>
                    </div>
                </div>

                <!-- Your Message -->
                <div class="messageRow right">
                    <div class="messageContent">
                        <div class="messageHeader">
                            <span class="messageTime">2:14 pm</span>
                        </div>
                        <div class="messageText">Yes, it will decrease the loading.</div>
                    </div>
                </div>

                <!-- Message from Jack -->
                <div class="messageRow left">
                    <img src="video-img/img4.jpg" alt="Jack" class="profilePic">
                    <div class="messageContent">
                        <div class="messageHeader">
                            <span class="senderName">Jack</span>
                            <span class="messageTime">2:15 pm</span>
                        </div>
                        <div class="messageText">
                            Anyone is up for illustrations. I think there are less relatable images according to our
                            brand.
                        </div>
                    </div>
                </div>

                <!-- Typing Indicator -->
                <div class="typingIndicator">John is typing...</div>
            </div>

            <!-- Input Section -->
            <div class="chatInputWrapper">
                <input type="text" placeholder="Write message here">
                <button class="sendButton">
                    <label for="fileInput" class="sendButton">
                        <img src="./asset/attach-file.png" alt="Send">
                    </label>
                    <input type="file" id="fileInput" class="fileInput" style="display: none;" />
                </button>
                <button class="sendButton">
                    <img src="./asset/send.png" alt="Send">
                </button>
            </div>
        </div>


    </div>
    <script src="index.js"></script>
    <script src="timer.js"></script>
</body>

</html>
