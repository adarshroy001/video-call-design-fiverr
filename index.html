<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoCall</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="wrapper">
        <div class="videoSection">
            <div class="video">
            </div>
            <div id="smallvideo" class="smallvideo">
            </div>
            <button class="fullscreen">
                <img src="./asset/full-screen.png" alt="">
            </button>
            <button class="exit">
                <img src="./asset/exit.png" alt="">
            </button>
            <div class="bottomWrapper">
                <button class="speaker">
                    <img src="./asset/volume.png" alt="">
                </button> 
                <button class="videoicon">
                    <img src="./asset/video.png" alt="">
                </button> 
                <button class="call">
                    <img src="./asset/phone-call.png" alt="">
                </button>
                <button class="mic">
                    <img src="./asset/mic.png" alt="">
                </button>
                <button class="message">
                    <img src="./asset/message.png" alt="">
                </button>
            </div>
        </div>
        <div class="chatSection"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
